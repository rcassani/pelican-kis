{% if LINKS %}
<div class="widget widget_links group">
  <h3>Links</h3>
  <ul>
    {% for link in LINKS %}
      <li>
        <div>
          <div class="widget_links_text">
            <a href="{{ link[1] }}">{{ link[0] }}</a>
          </div>
          <div class="widget_links_image">
              {% if link|length > 2 %}
                <a href="{{ link[1] }}"><img src="{{ link[2] }}"></a>
              {% endif %}
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
